steps:
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', 'gs://ncbi-build-artifacts/libblastjni.so', '${_PATH}/libblastjni.so']
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', 'gs://ncbi-build-artifacts/sparkblast-1-jar-with-dependencies.jar', '${_PATH}/sparkblast-1-jar-with-dependencies.jar']
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '--tag', 'us.gcr.io/$PROJECT_ID/${_IMAGE_NAME}:${COMMIT_SHA}${_TAG}', '${_PATH}' ]
substitutions:
  # path from the repo root
  _PATH: pipeline
  _IMAGE_NAME: blast-pipeline
  # define _TAG for builds not triggered by Google Container Builder
  _TAG:
images:
  - 'us.gcr.io/${PROJECT_ID}/${_IMAGE_NAME}:${COMMIT_SHA}${_TAG}'
